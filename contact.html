			<section class="contactSection">
				<h1 class="contentHeader headerStyle sectionHeader">Contact</h1>

					<textarea name="message" id="userForm" rows="10" cols="80"></textarea>
					<br><br>
					<button id="submitBtn">Submit</button>
				</form>
